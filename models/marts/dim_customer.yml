version: 2

models:
  - name: int_customer
    description: "Integrates customer, person, and email data into a unified model."

    columns:
      - name: customer_pk
        description: "Primary key for the customer."
        tests:
          - not_null
          - unique

      - name: business_fk
        description: "Foreign key linking to the business entity."

      - name: storeid
        description: "Identifier for the store associated with the customer."

      - name: name_customer
        description: "Customer's full name. Defaults to 'not registered' if not available."

      - name: territoryid
        description: "Identifier for the customer's territory."

      - name: emailpromotion
        description: "Indicates if the customer has opted in for email promotions."

      - name: emailaddress
        description: "Email address of the customer."

      - name: emailaddressid
        description: "Identifier for the customer's email address."