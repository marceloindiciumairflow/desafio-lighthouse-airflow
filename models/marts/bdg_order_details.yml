version: 2

models:
  - name: bdg_order_details
    description: "Bridge table connecting sales orders, order details, and products. Provides a unique surrogate key for order-product relationships."
    columns:
      - name: order_details_sk
        description: "Surrogate key generated by concatenating sales order, order detail, and product identifiers."
        tests:
          - not_null
          - unique

      - name: sales_order_fk
        description: "Foreign key referencing the sales order."
        tests:
          - not_null

      - name: sales_product_fk
        description: "Foreign key referencing the product."  
        tests:
          - not_null
