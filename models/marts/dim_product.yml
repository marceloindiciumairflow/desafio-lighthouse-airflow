version: 2

models:
  - name: dim_product
    description: "Dimension table containing product details, including attributes, pricing, and categorization."
    columns:
      - name: product_pk
        description: "Primary key for the product."
        tests:
          - not_null
          - unique

      - name: subcategory_fk
        description: "Foreign key referencing the product subcategory."
        
      - name: name_product
        description: "Name of the product."
        
      - name: productnumber
        description: "Unique identifier for the product."
        
      - name: makeflag
        description: "Indicates whether the product is made internally."
        
      - name: finishedgoodsflag
        description: "Indicates if the product is a finished good."
        
      - name: color
        description: "Color of the product."
        
      - name: safetystocklevel
        description: "Minimum quantity of the product to maintain in inventory."
        
      - name: reorderpoint
        description: "Inventory level at which the product should be reordered."
        
      - name: standardcost
        description: "Standard manufacturing cost of the product."
        
      - name: listprice
        description: "List price of the product."
        
      - name: size
        description: "Size attribute of the product."
        
      - name: sizeunitmeasurecode
        description: "Unit of measure for the product size."
        
      - name: weightunitmeasurecode
        description: "Unit of measure for the product weight."
        
      - name: weight
        description: "Weight of the product."
        
      - name: daystomanufacture
        description: "Number of days required to manufacture the product."
        
      - name: productline
        description: "Categorization of the product line."
        
      - name: class
        description: "Classification of the product (e.g., High, Medium, Low)."
        
      - name: style
        description: "Style of the product (e.g., Standard, Luxury)."
        
      - name: sellstartdate
        description: "Date when the product became available for sale."
        
      - name: sellenddate
        description: "Date when the product was discontinued."
        
      - name: modifieddate
        description: "Date when the product record was last modified."
