version: 2

models:
  - name: bridge_salesreason
    description: "Bridge table linking the fact table fct_sales and the dimension table dim_salesreason to handle many-to-many relationships."
    columns:
      - name: bridge_sk
        description: "Surrogate key for the bridge table, generated by hashing sales_sk and reason_sk."
        tests:
          - not_null
          - unique

      - name: sales_sk
        description: "Foreign key referencing the surrogate key from the fact table fct_sales."
        tests:
          - not_null

      - name: reason_sk
        description: "Foreign key referencing the surrogate key from the dimension table dim_salesreason."
        tests:
          - not_null

      - name: bridge_row_number
        description: "Row number used to disambiguate and handle many-to-many relationships between fct_sales and dim_salesreason."

      - name: salesreason_pk
        description: "Primary key of the sales reason in the dimension table dim_salesreason."

      - name: name_reason
        description: "Name of the sales reason, such as a promotion or marketing campaign."

      - name: reasontype
        description: "Type or category of the sales reason (e.g., 'Promotion', 'Marketing Campaign')."
