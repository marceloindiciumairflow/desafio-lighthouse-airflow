version: 2

models:
  - name: dim_salesreason
    description: Dimensional table containing sales reasons and their types.
    columns:
      - name: salesreason_pk
        description: Primary key for the sales reason.
        tests:
          - not_null
          - unique

      - name: name_reason
        description: Name of the sales reason.

      - name: reasontype
        description: Type of the sales reason (e.g., marketing, support, etc.).

      - name: modifieddate
        description: Date when the sales reason was last modified.